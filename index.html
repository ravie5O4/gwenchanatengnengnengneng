<!doctype html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Message for you</title>
     <link rel="stylesheet"href="style.css">
    </head>
    <body>
     <div class="wrapper">
     <h2 class="question">You like me?</h2>
     <img class="gif" alt="gif"
    src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/gifyou.webp">
    <div class="btn-group"> <button class="yes-btn">Yes</button>
        <button id="noButton" onmouseover ="moveButton()" onclick ="moveButton()"    >No</button>
     </div>
    </div>
     <script>
        const gif = document.querySelector(".gif");
        const yesBtn = document.querySelector(".yes-btn");

        yesBtn.addEventListener("click", () => {
            question.innerHTML= "Aaaaa, I like you too";
            gif.src = 
            "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/gif.webp";
        });

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }
     </script>
    </body>
</html>
